<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langues</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .language-container {
            display: flex;
            flex-direction: column; /* Keep title above circles */
            align-items: center;
        }
        .title {
            font-size: 1.5em; /* Smaller title */
            font-weight: bold;
            margin-bottom: 15px; /* Less space between title and circles */
        }
        .language-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px; /* Less space between blocks */
        }
        .name {
            font-weight: bold;
            font-size: 1.2em; /* Smaller text for names */
            color: black;
            margin-bottom: 10px;
        }
        .circle {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            color: white;
            width: 60px; /* Smaller circles */
            height: 60px;
            font-size: 1.2em; /* Smaller font size inside circles */
        }
        .circle:nth-of-type(1) { 
            background-color: #0056b3; /* Darker blue for the first circle */
        }
        .circle:nth-of-type(2) { 
            background-color: #007BFF; /* Original blue for the second circle */
        }
        .circle:nth-of-type(3) { 
            background-color: #66b3ff; /* Lighter blue for the third circle */
        }
        .language-circles {
            display: flex; /* Keep circles in a row */
        }
    </style>
</head>
<body>
    <div class="language-container">
        <div class="title">Langues parlées</div>
        <div class="language-circles">
            <div class="language-block">
                <div class="name">Français</div>
                <div class="circle">C2</div>
            </div>
            <div class="language-block">
                <div class="name">Anglais</div>
                <div class="circle">C1+</div>
            </div>
            <div class="language-block">
                <div class="name">Allemand</div>
                <div class="circle">B1</div>
            </div>
        </div>
    </div>
</body>
</html>
